{% extends 'base_generic.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-md-center mt-4">
    <div class="col-md-3">
      <h1 class="h5">Register</h1>
    </div>
</div>

<form method="post">
    {% csrf_token %}
    <div class="row justify-content-md-center mt-4">
        <div class="col-md-3">
            {{ form|crispy }}
            <input class="btn btn-primary float-right" type="submit" value="Register">
        </div>
    </div>
</form>
{% endblock %}
