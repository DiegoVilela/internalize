{% extends "base_generic.html" %}

{% block title %}Configuration Items{% endblock %}

{% block content %}
<h1 class="h5 my-4">Clients</h1>

<table class="table">
    <thead>
    <tr>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    {% for client in client_list %}
        <tr>
            <td>
                <a href="{{ client.get_absolute_url }}">{{ client }}</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
